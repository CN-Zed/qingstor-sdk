group 'com.zedcn'
version '0.1.alpha'

apply plugin: 'java'


repositories {
    maven{
        url 'http://maven.zedcn.com:8081/content/groups/public/'

    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'com.google.code.gson:gson:2.6.2'
}
